<!DOCTYPE html>
<style>
  .chevron {
    margin-left: 4px;
    display: inline-block;
    transition: transform 0.2s;
  }

  .fighter-list {
    transition: height ease 0.3s, opacity ease 0.3s;
  }
</style>
<div
  id="container"
  style="
    width: 400px;
    max-height: 400px;
    overflow-y: scroll;
    transition: height ease-in 0.3s;
  "
>
  <h3>Welcome to the Arena!</h3>
  <button id="start-fight">FIGHT!</button>
  <div id="errors" style="color: #d05353;"></div>
  <h4 style="margin-bottom: 8px; cursor: pointer;" id="list-fighters-header">
    Fighters
    <div class="chevron" id="list-chevron" style="transform: rotate(180deg);">
      <img
        src="./icons/chevron.svg"
        height="20"
        width="20"
        style="margin: -6px;"
      />
    </div>
  </h4>
  <div id="list-fighters" style="overflow: hidden;" class="fighter-list"></div>
  <h4 style="margin-bottom: 12px;">Manage your fighters:</h4>
  <div style="display: flex;">
    <label for="fighter-name">Fighter Name: </label>
    <input type="text" id="fighter-name" style="margin-left: 4px;" />
    <button id="plus-fighter" style="margin-left: 8px; cursor: pointer;">
      +
    </button>
  </div>
  <script src="src/Fighter.js"></script>
  <script src="src/StorageManager.js"></script>
  <script src="src/Competition.js"></script>
  <script src="src/manage-fighters.js"></script>
</div>
